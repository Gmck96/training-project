  <script>
    function previewFile(input){
      var file = $("input[type=file]").get(0).files[0];

      if(file){
        var reader = new FileReader();

        reader.onload = function(){
          $("#previewImg").attr("src", reader.result);
        }

        reader.readAsDataURL(file);
      }
    }
  </script>
</head>
<body style="background-color: #f8f9fa">
<div class="container">

  </div>

      Passport
      <a style="float: right" href="#show-image" class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#show-image">Show File</a>
      <div id="show-image" class="collapse">
        <hr class="upload-line">
        <div class="dashed">
          <div class="e">
            <h3>Choose a file or drag it here.</h3>
            <form action="/examples/actions/confirmation.php" method="post">
              <p>
                <input class="photo" type="file" name="photo" onchange="previewFile(this);" required>
              </p>
              <img id="previewImg">

            </form>
          </div>
        </div>
        <div class="frame">
          <div class="center">
            <div class="title">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
